<div class="container mt-3">
  <div class="text-center">
    <img src="{{ logoUrl }}" class="login-logo" />
  </div>
  <div class="col-md-6 offset-md-3 mt-3">
    <div class="card">
      <h4 class="card-header text-center">Ingreso al Sistema</h4>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Cédula o Pasaporte:</label>
            <input
              type="text"
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <div
              *ngIf="submitted && f.username.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.username.errors.required">
                La identificación es requerida
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">
                La contraseña is requerida
              </div>
            </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary btn-block">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Ingresar
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
            <ul>
              <li *ngFor="let err of error">
                {{ err }}
              </li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
